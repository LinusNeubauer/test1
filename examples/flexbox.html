<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">
                div 1 text
            </div>
            <div style="background-color: lightpink;">
                div 2
                <p>
                    text
                </p>
            </div>
        </div>

        <div style="margin-top:30px; 
                    display: flex; 
                    flex-direction: row;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink;
                        flex: 1;">
                flex 1 
            </div>
        </div>

        <div style="margin-top:30px; 
                    display: flex; 
                    flex-direction: row;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink;
                        flex: 1;">
                flex: 1 
            </div>
            <div style="background-color: lightblue;
                        flex: 2;">
                flex: 2
            </div>
        </div>

        <div style="margin-top:30px; 
                    height: 70px;
                    border-width: 1px;
                    border-color: grey;
                    border-style: solid;
                    display: flex; 
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink;
                        width: 100px;">
                100px
            </div>
            <div style="background-color: lightblue;
                        width: 100px;">
                100px
            </div>
        </div>

        <div style="margin-top: 100px; 
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: space-between;
                    width: 500px;
                    height: 50px;
                    background-color: darkorchid;">

            <p style="color: white;
                      margin: 0;
                      margin-left: 20px;
                      margin-right: 20px;">
                Home
            </p>
            <input type="text" placeholder="Search" style="flex: 1;
                                                           border-radius: 15px;
                                                           border: none;
                                                           padding: 2px;
                                                           padding-left: 10px;
                                                           height: 30px;";>
            <button style="padding: 20px; 
                           padding-top: 10px; 
                           padding-bottom: 10px; 
                           cursor: pointer;
                           margin-right: 10px;
                           margin-left: 30px;
                           background-color: darkorchid;
                           color: white;
                           border-width: 1px;
                           border-radius: 2px;
                           border-color: white;
                           border-style: solid;">
                Download
            </button>
        </div>
    </body>
</html>
