<style>
.uber-button{
    background-color: black;
    color: white;
   cursor: pointer;
   border: none;
   height: 36px;
   width: 120px;
   margin-right: 8px;
   margin-left: 8px;
   transition: opacity 0.15s;
}
.uber-button:hover{
    opacity: 0.7;
}

.amazon-button{
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    cursor: pointer;
    height: 36px;
    width: 200px;
    border-radius: 18px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
    transition: opacity 0.15s;
}
.amazon-button:hover{
    opacity: 0.7;
}

.github-button{
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    cursor: pointer;
    height: 36px;
    width: 80px;
    border-radius: 5px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
}
.github-button:hover{
    box-shadow: 5px 5px 10px rgba(46, 164, 79, 0.15);
}

.bootstrap1-button{
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    cursor: pointer;
    height: 36px;
    width: 100px;
    border-radius: 3px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
    transition: background-color 0.15s;
}
.bootstrap1-button:hover{
    background-color: rgb(83, 68, 105);
}

.bootstrap2-button{
    background-color: white;
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    border-width: 1px;
    cursor: pointer;
    height: 36px;
    width: 80px;
    border-radius: 3px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
    transition: background-color 0.15s, color 0.15s;
}
.bootstrap2-button:hover{
    background-color: rgb(108,117,125);
    color: white;
}

.linkedin1-button{
    background-color: rgb(10,102,194);
    color: white;
    border: none;
    cursor: pointer;
    height: 36px;
    width: 210px;
    border-radius: 18px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
}

.linkedin2-button{
    background-color: white;
    color: rgb(10,102,194);
    border-color: rgb(10,102,194);
    border-width: 1px;
    cursor: pointer;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    margin-right: 8px;
    margin-left: 8px;
}
</style>
<button class="uber-button">
    Request now
</button>

<button class="amazon-button">
    Add to Cart
</button>

<button class="github-button">
    Sign up
</button>

<button class="bootstrap1-button">
    Get started
</button>

<button class="bootstrap2-button">
    Download
</button>

<button class="linkedin1-button">
    Apply on company website
</button>

<button class="linkedin2-button">
    Save
</button>
